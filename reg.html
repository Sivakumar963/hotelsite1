<!DOCTYPE html>

<html >
  <head>
    <title> Registration form</title> 
    <link rel="stylesheet" href="style3.css">
   </head>
   <body>
    <script>
      function validateForm() {
        var firstName = document.getElementById("First name").value;
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("passwordInput").value;
        var address = document.getElementById("addressInput").value;
        var phone = document.getElementById("phoneInput").value;
        var termsAccepted = document.querySelector(".policy input[type='checkbox']").checked;
      
        if (firstName.trim().length <=2) {
          alert("Please enter your first name.");
          return false;
        }
      
        if (email.trim().length <=2) {
          alert("Please enter your email address.");
          return false;
        }
      
        
      
        if (password.trim().length <=5) {
          alert("Please enter a password.");
          return false;
        }
      
        if (address.trim().length <= 5) {
          alert("Please enter your address.");
          return false;
        }
      
        if (!phone.match(/^\d{10}$/)) {
          alert("Please enter a valid 10-digit phone number.");
          return false;
        }
      
        if (!termsAccepted) {
          alert("Please accept the terms and conditions.");
          return false;
        }
      
        return true;
      }
      </script>
      
    <form action="registration_successful.html" onsubmit="return validateForm()">
      <div class="header">
        <h2>Register for more details</h2>
        
        <div class="input-box">
          <input type="text" placeholder="First name" id="First name" required>
        </div>
        
        <div class="input-box">
          <input type="text" placeholder="Enter mail" id="emailInput" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter password" id="passwordInput" required>
        </div>
        <label>
          Address:
        </label>
        <textarea cols="50" rows="5" placeholder="Current Address" id="addressInput" required></textarea>
        <div>
          <label>
            Gender:
          </label><br>
          <input type="radio" value="Male" name="gender"> Male
          <input type="radio" value="Female" name="gender"> Female
          <input type="radio" value="Other" name="gender"> Other
        </div>
        <div>
          <input type="text" value="+91" size="2"/>
          <input type="text" placeholder="phone no." id="phoneInput" size="10" required>
        </div>
        <div class="policy">
          <input type="checkbox">
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href=''>Login</a></h3>
        </div>
      </div>
    </form>
  </body>
</html>
